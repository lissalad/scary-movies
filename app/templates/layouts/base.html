<!DOCTYPE html>
<html>
  <head>
    <title>Horror Collect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body class="bg-[url('/static/images/tv.jpg')] text-white">
    {% include "partials/header.html" %}
    {% with messages = get_flashed_messages() %} {% if messages %}
    <div class="notification is-danger">
      {{ messages[0] }}
    </div>
    {% endif %} {% endwith %}
    <main class="m-12">{% block content %}{% endblock %}</main>
  </body>

  <style>
    @font-face {
      font-family: horrorFont;
      src: url(/static/fonts/horror.woff);
    }
  </style>
</html>
