{% extends 'layouts/base.html' %} {% block content %}
<main class="flex-col">
  <div class="flex flex-row flex-wrap items-start w-full">
    <!-- column 1 -->
    <!--------- poster -------------->
    <div class="group relative">
      <img
        class="w-[250px] hover:brightness-50"
        src="{{ movie.img_url }}"
      />
      <a
        class="invisible absolute group-hover:visible button bg-purple-800 -top-[8px] -right-2"
        href="{{ url_for('movies.edit', id=movie.id) }}"
        >edit</a
      >
    </div>

    <!-- column 2 -->
    <div class="flex flex-col justify-between pl-8">
      <!--------- title -------------->
      <div class="flex flex-col">
        <p class="title text-3xl w-fit text-center">{{ movie.title }}</p>
        <p class="text-lg text-white/70">({{ movie.release_year }})</p>
      </div>

      <!--------- details -------------->
      <div class="flex mt-4 flex-col space-y-3">
        <!--------- basic -------------->
        <div>
          <div class="flex flex-row space-x-[5px]">
            <p>Director:</p>
            <!-- <p>lissa</p> -->
          </div>
          <div class="flex flex-row flex-wrap space-x-[5px] max-w-[300px]">
            <p>Production Companies:</p>
            <!-- <p>scary pictures,</p>
            <p>bad movies,</p>
            <p>lissahouse</p>
        </div> -->
      </div>

        <!--------- money -------------->
        <div>
          <div class="flex flex-row space-x-2">
            <p>Budget:</p>
            <!-- <p>$2</p> -->
          </div>
          <div class="flex flex-row space-x-2">
            <p>Box Office:</p>
            <!-- <p>$14</p> -->
          </div>
        </div>

        <!--------- last watched -------------->
        <div class="flex flex-row space-x-2">
          <p>Last Watched:</p>
          <!-- <p>3/4/5</p> -->
        </div>

        <!--------- info -------------->
        <div class="flex flex-row space-x-2">
          <!-- <p>4 min</p>
          <p>NR</p> -->
        </div>

      </div>
  </div>

      <!-- column 3 -->
      <div class="flex flex-col justify-between md:ml-32 w-[400px] space-y-3">
        <p>My Thoughts:</p> 
        <!-- <p>this movie is iconic it really sucks i made it! that's a lie i did not make this movie but i did sorta code this page</p> -->
      </div>
</div>

  <!--------- tags -------------->
  <div class="flex flex-col mt-8 mx-4 space-y-3">
    <p>Tags:</p>
    <div class="gallery max-w-[800px]">
      {% for tag in movie.tags %}
      <a href="{{ url_for('tags.show', id=tag.id) }}" class="tag">
        <p>{{ tag.name }}</p>
      </a>
      {% endfor %}
    </div>
</main>

{% endblock %}
