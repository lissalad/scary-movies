{% extends 'layouts/base.html' %} {% block content %}
<main class="">

  <!--------- title -------------->
  <div class="flex flex-row items-end justify-left">
    <div class="flex flex-row items-end">
      <p class="title text-3xl w-fit text-center">{{ movie.title }}</p>
      <p class="text-2xl text-white/80 mx-3">({{ movie.release_year }})</p>
    </div>
    <a class="button bg-purple-800 mx-3 my-0" href="{{ url_for('movies.edit', id=movie.id) }}">edit</a>
  </div>

  <!--------- tags -------------->
  <div class="gallery">
    {% for tag in movie.tags %}
      <a href="{{ url_for('tags.show', id=tag.id) }}"
      class="tag">
        <p>{{ tag.name }}</p>
      </a>
    {% endfor %}
  </div>

</main>

{% endblock %}
