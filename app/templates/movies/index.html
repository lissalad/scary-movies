{% extends 'layouts/base.html' %} {% block content %}
<main>

  <!--------- title -------------->
  <div class="flex title flex-row items-center mb-4 mx-2">
    <p class="">Movies</p>
    <a
      class="rounded-full p-2 bg-green-700/90 m-2 hover:bg-green-800/90"
      href="{{ url_for('movies.new') }}">
      <img class="w-[15px]" src="/static/images/plus.png" />
    </a>
  </div>

  <!--------- movies -------------->
  <div class="gallery">
    {% for movie in movies %}
      <a
        href="{{ url_for('movies.show', id=movie.id) }}"
        class="movie">
        <p class="">{{ movie.title }} ({{ movie.release_year }})</p>
      </a>
    {% endfor %}
  </div>

</main> 
{% endblock %}
