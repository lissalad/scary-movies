{% extends 'layouts/base.html' %} {% block content %}

<form method="POST" action="{{ url_for('tags.new') }}">
  {{ form.csrf_token }}

    <p class="title">New Tag</p>

    <div class="inputs">
      <div class="enter">
        <label>Name</label>

        <input
          class="input text-black"
          type="text"
          name="name"
          required
        />
      </div>
    </div>

    <button class="button">Save</button>
</form>

{% endblock %}
