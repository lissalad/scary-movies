{% extends 'layouts/base.html' %} {% block content %}

<h1 class="title">{{ tag.name }}</h1>
<a href="{{ url_for('tags.edit', id=tag.id) }}">edit</a>

<div>
  {% for movie in tag.movies %}
  <a href="{{ url_for('movies.show', id=movie.id) }}">
    <p>{{ movie.title }}</p>
    <p>{{ movie.release_year }}</p>
  </a>
  {% endfor %}
</div>

{% endblock %}
