{% extends 'layouts/base.html' %} {% block content %}
<main class="flex flex-col max-w-[1400px]">

  <!--------- title -------------->
  <div class="flex title flex-row items-center mb-4 mx-2">
    <p class="">Tags</p>
    <a class="rounded-full p-2 bg-green-700/90 m-2 hover:bg-green-800/90" href="{{ url_for('tags.new') }}">
      <img class="w-[15px]" src="/static/images/plus.png"/>
    </a>
  </div>

  <!--------- tags -------------->
  <div class="gallery">
    {% for tag in tags %}
      <a href="{{ url_for('tags.show', id=tag.id) }}"
      class="tag">
        <p>{{ tag.name }}</p>
      </a>
    {% endfor %}
  </div>

</main>
{% endblock %}
