{% extends "layouts/base.html" %} {% block content %}
<main>
  <form method="POST">

<!--------- title -------------->
    <p class="title">Login</p>

<!--------- email -------------->
    <div class="inputs">
      <div class="enter">
        <label>Email</label>
        <input class="input text-black" type="email" name="email" required />
      </div>

<!--------- password -------------->
      <div class="enter">
        <label>Password</label>
        <input
          class="input text-black"
          type="password"
          name="password"
          required
        />
      </div>

<!--------- remember me -------------->
      <div class="text-sm">
        <label>
          <input type="checkbox" name="remember" />
          Remember me
        </label>
      </div>
    </div>

<!--------- log in -------------->
    <button class="button">Login</button>

<!--------- don't have an acc? -------------->
    <a class="text-center text-sm" href="{{ url_for('auth.signup') }}">
      Dont't have an account? <br />Sign up!
    </a>

  </form>
</main>
{% endblock %}
